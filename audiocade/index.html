<html>
    <head><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--2dp"  style="background-color: #9146ff;">
                    <div class="mdl-card__title mdl-card--expand" >
                        <h2 class="mdl-card__title-text" style="color: #fff;">Connect with Twitch</h2>
                    </div>
                    <div class="mdl-card__supporting-text" style="color: #fff;">
                    Show your name in game and gain access to the hi score charts.
                    </div>
                    <div class="mdl-card__actions mdl-card--border" style="background-color: #fff;">
                        <a href="https://id.twitch.tv/oauth2/authorize?client_id=xvakcc82zg8h76jypy9nxfvtu012ri&redirect_uri=https://www.logic.cat/audiocade/client&response_type=token" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Click to join
                        </a>
                    </div>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--2dp" style="background-color: #F0F0FF;">
                    <div class="mdl-card__title mdl-card--expand" >
                        <h2 class="mdl-card__title-text " style="color: #000;">Connect as Guest</h2>
                    </div>
                    <div class="mdl-card__supporting-text" style="color: #000;">
                        Your name will appear as "guest" and you will not appear on hi score charts.
                        </div>
                    <div class="mdl-card__actions mdl-card--border" style="background-color: #fff;">
                        <a href="https://www.logic.cat/audiocade/client" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Click to join
                        </a>
                    </div>
            </div>
        </div>
    </body>
</html>
