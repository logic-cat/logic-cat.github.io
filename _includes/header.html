<header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
  <div class="mdl-layout--large-screen-only mdl-layout__header-row">
  </div>
  <div class="mdl-layout--large-screen-only mdl-layout__header-row">
    <h3>{{ site.title }}</h3>
  </div>
  <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
    {% if page.url == "/index.html" %}
    <a href="#posts" class="mdl-layout__tab is-active">Posts</a>
    <a href="#about" class="mdl-layout__tab">About</a>
    {% else %}
    <a href="/" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Back</a>
    {% endif %}
    <img style="height: 32px;position: absolute;right: 48px;top: 39px;z-index: 999;" src="/images/CatLogo.svg">
  </div>
</header>
